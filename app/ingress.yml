apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-flask-app
  namespace: devops-flask-app
spec:
  ingressClassName: nginx
  rules:
    - host: flask-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-flask-app
                port:
                  number: 5000

